<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>
<body>
  <div class="background">
    <div class="banner">
      <img src="./images/odin-lined.png" alt="Odin logo">
      <p>ODIN</p>
    </div>
    <div class="author">
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
      </p>
    </div>
  </div>
  <div class="sign-up">
    <div class="information-section">
      <p>This is not a real online service!
        You know you need something<br> like this in your life to help you realize your deepest dreams.
        <br>Sign up <i>now</i> to get started.
      </p>
      <p>You <i>know</i> you want to.</p>
    </div>
    <div class="form-middle">
      <form action="" method="get">
        <h1>Let's do this!</h1>
        <div class="form-section">
          <p>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </p>
          <p>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </p>
        </div>
        <div class="form-section">
          <p>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </p>
          <p> 
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </p>
        </div>
        <div class="form-section">
          <p>
            <label for="passwd">PASSWORD</label>
            <input type="password" id="passwd" name="passwd">
          </p>
          <p>
            <label for="confirm_passwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_passwd" name="confirm_passwd">
          </p>
        </div>
      </form>
    </div>
    <div class="account-section">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
